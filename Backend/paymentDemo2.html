<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
</head>
<body>
    <h1>Razorpay Payment</h1>
    <form action="http://3.111.21.73:27017/api/v1/patient/razorpay/order" method="POST">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>
        <button type="submit">Pay Now</button>
    </form>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const response = await fetch('http://3.111.21.73:27017/api/v1/patient/razorpay/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: amount })
            });
            const order = await response.json();
            const options = {
                key: 'rzp_test_Au3bh7uy56GXOh', // Replace with your Razorpay key
                amount: order.amount,
                currency: order.currency,
                name: 'Medi Mind',
                description: "Doctor's Appointment",
                image: "https://cdn5.vectorstock.com/i/1000x1000/58/79/healthcare-hospital-logo-clinic-doctor-vector-29695879.jpg",
                order_id: order.id,
                handler: async function(response) {
                    console.log(response);
                    alert(response);

                    // You can handle success response here
                },
                prefill: { //We recommend using the prefill parameter to auto-fill customer's contact information, especially their phone number
        name: "Saurabh Singh", //your customer's name
        email: "saurabh.kumar@example.com", 
        "contact": "9000091234"  //Provide the customer's phone number for better conversion rates 
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
            };
            const rzp1 = new Razorpay(options);
            rzp1.open();
        });
    </script>
</body>
</html>
